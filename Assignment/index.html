<!DOCTYPE html>

<body>
    <script>




let limit,sum;
limit = parseInt(prompt("Please enter a limit : "));
sum = 0;
for(i=1;i<=limit;i++){
    if (i%2!=0) {
       
        sum=sum+i;
   
    }
}
console.log("Sum of odd numbers from 1 to ",limit,"is",sum);


    </script>
</body>
</html>
